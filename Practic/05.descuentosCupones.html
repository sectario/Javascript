<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Porcentajes y descunetos, initial-scale=1.0">
    <link rel="stylesheet" href="./05.descuentosCupones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&family=Cabin:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Cupones</title>

</head>
<body>
    <header><h1>Porcentajes y descunetos</h1>
    <p>Este es el segundo taller del curso practico de JS</p>
    </header>
    <section class="mainContainer">
        <h3>Calcular el precio a pagar con descuento</h3>
        <img src="https://img.interempresas.net/fotos/3029027.jpeg" alt="retroexcavadora">
        <form class="calcularDescuento" action="">
            <label for="inputUser" for="">Usuario</label>
            <input id="inputUser" type="text">

            <label for="inputPrice" for="">Precio</label>
            <input id="inputPrice" type="number">

            <label for="inputdiscount" for="">Descuento</label>
            <select name="descuentos" id="inputdiscount">
                <option value="10">5%</option>
                <option value="10">10%</option>
                <option value="10">20%</option>
                <option value="10">25%</option>
                <option value="10">30%</option>
                <option value="10">40%</option>
            </select>

            <label for="inputCoupon" for="">Cupon de $10.00</label>
            <input id="inputCoupon" type="text">

            <button type="button" onclick="calcularPrecio()">Pagar</button>
            <p id="resultprice"></p>
        </form>

    </section>

</body>

<script src="./05.descuentosCupones.js"></script>
</html>
